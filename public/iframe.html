<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='./global.css'>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: lightgrey;
    }
    main {
      margin: 0 auto;
      padding: 20px;
      width: calc(100% - 20px);
      max-width: 800px;
      height: 100%;
      background-color: white;
    }
    h1 {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <main>
    <h1>iFrame test</h1>
    <h3>Pym.js iFrame</h3>
    <div id="game"></div>
    <script src="./temp/pym.min.js"></script>
    <script>var pymParent = new pym.Parent("game", "/", {allowfullscreen: true});</script>

    <h3>Fixed 600px height iFrame</h3>
    <iframe src="/" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
  </main>
</body>

</html>
